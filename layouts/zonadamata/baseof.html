<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ block "title" . }}{{ .Title }} — Zona da Mata{{ end }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}Zona da Mata — no quintal do Goethe-Institut São Paulo{{ end }}{{ end }}">
  <link rel="stylesheet" href="/zonadamata/zonadamata.css">
</head>

<body class="zonadamata">
<div id="zdm-outer">

  <div class="zdm-container">
    <div id="zdm-header">
      <div class="zdm-header-inner">
        <div class="zdm-logo-cell">
          <a href="{{ .Site.Home.RelPermalink }}" class="zdm-back-link" aria-label="Voltar para Lanchonete">Lanchonete</a>
          <h1 id="zdm-logo"><a href="/zonadamata/">Zona da Mata</a></h1>
        </div>
        <div class="zdm-nav-cell">
          <nav class="zdm-nav" role="navigation" aria-label="Navegação principal">
            <ul>
              <li><a href="/zonadamata/posts/">Publicações</a></li>
              <li><a href="/zonadamata/pages/sobre/">Sobre Zona da Mata</a></li>
              <li><a href="/zonadamata/pages/contact/">Contato</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <div id="zdm-main">
    <div class="zdm-container">
      {{ block "main" . }}{{ end }}
    </div>
  </div>

  <div id="zdm-footer">
    <div class="zdm-container">
      <div class="zdm-footer-bottom">
        Zona da Mata &copy; <a href="/">Lanchonete.org</a>
      </div>
    </div>
  </div>

</div>
</body>
</html>
