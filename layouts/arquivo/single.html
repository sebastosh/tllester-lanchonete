{{ define "main" }}

<div class="arq-container">
  <div class="arq-single-wrap">

    <article>

      <h1 class="arq-single-title">{{ .Title }}</h1>
      <div class="arq-single-meta">
        {{ if not .Date.IsZero }}<time datetime="{{ .Date.Format "2006-01-02T00:00:00Z" }}">{{ .Date.Format "2 January 2006" }}</time>{{ end }}
      </div>

      {{ if .Params.coverImage }}
      <img class="arq-single-cover" src="/arquivo/images/{{ .Params.coverImage }}" alt="{{ .Title }}">
      {{ end }}

      <div class="arq-single-content">
        {{ .Content }}
      </div>

      <nav class="arq-post-nav" aria-label="Navegação">
        {{ with .PrevInSection }}<a href="{{ .Permalink }}">&larr; {{ .Title }}</a>{{ end }}
        {{ with .NextInSection }}<a href="{{ .Permalink }}">{{ .Title }} &rarr;</a>{{ end }}
      </nav>

    </article>

  </div>
</div>

{{ end }}
