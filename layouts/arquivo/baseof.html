<!DOCTYPE html>
<html lang="{{ .Site.Language.LanguageCode | default "pt-BR" }}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .IsHome }}{{ .Site.Title }} — Arquivo{{ else }}{{ .Title }} — Arquivo{{ end }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ end }}{{ end }}">
  <link rel="stylesheet" href="/arquivo/arquivo.css">
</head>

<body class="arquivo">
<div id="arq-outer">

  <nav id="arq-navbar">
    <div class="arq-container">
      <div class="arq-navbar-inner">
        <div class="arq-brand">
          <span class="arq-site-name">Arquivo</span>
          <a href="/" class="arq-back-link" aria-label="Voltar para Lanchonete">&larr; Lanchonete</a>
        </div>
        <nav class="arq-nav" role="navigation" aria-label="Navegação principal">
          <ul>
            <li><a href="/arquivo/pages/people/">Participantes</a></li>
            <li><a href="/arquivo/posts/">Temas</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </nav>

  <main id="arq-main">
    {{ block "main" . }}{{ end }}
  </main>

  <footer id="arq-footer">
    <div class="arq-container">
      Arquivo &copy; <a href="/">Lanchonete.org</a>
    </div>
  </footer>

</div>
</body>
</html>
