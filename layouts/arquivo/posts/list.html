{{ define "main" }}

<div class="arq-container">
  <div style="padding: 40px 0;">
    <h1 class="arq-section-title">{{ .Title }}</h1>
    <div class="arq-card-grid">
      {{ range sort .Pages "Date" "desc" }}
      {{ if not .Params.private }}
      <div class="arq-card">
        {{ if .Params.coverImage }}
        <img class="arq-card-img" src="/arquivo/images/{{ .Params.coverImage }}" alt="{{ .Title }}">
        {{ end }}
        <div class="arq-card-body">
          <div class="arq-card-meta">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2 January 2006" }}</time>
          </div>
          <h2 class="arq-card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
          <div class="arq-card-excerpt">{{ .Summary | plainify | truncate 140 }}</div>
          <a href="{{ .Permalink }}" class="arq-read-more">Ler mais &rarr;</a>
        </div>
      </div>
      {{ end }}
      {{ end }}
    </div>
  </div>
</div>

{{ end }}
