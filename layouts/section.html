{{ define "main" }}

<div class="section-list">
  <h1>{{ .Title }}</h1>
  {{ with .Content }}<div class="page-content">{{ . }}</div>{{ end }}
  <ul>
    {{ range sort .Pages "Title" }}
    {{ if not .Params.private }}
    <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
    {{ end }}
  </ul>
</div>

{{ end }}
